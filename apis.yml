description: >-
  The National Park Service is a federal agency responsible for managing and
  protecting the United States' national parks, monuments, and historic sites.
  Established in 1916, the NPS works to preserve these natural and cultural
  resources for future generations while also providing opportunities for the
  public to enjoy and learn from these special places. The agency oversees a
  wide array of activities, including maintaining trails and facilities,
  conducting research and conservation efforts, providing educational programs,
  and managing visitor services. The National Park Service's mission is to
  ensure that America's most treasured lands and landmarks are safeguarded and
  accessible to all.
